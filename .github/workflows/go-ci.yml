name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.5

      - name: Build
        run: go build -o ./build/phpvm.exe ./cmd/

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: phpvm
          path: ./build/phpvm.exe

  release:
    runs-on: windows-latest
    needs: build
    if: github.event_name == 'release'

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.5

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build
        run: go build -o ./build/phpvm.exe ./cmd/

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: myapp
          path: ./build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./build/phpvm.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
